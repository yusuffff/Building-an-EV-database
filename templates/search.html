<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Electric Vehcile </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" i
    ntegrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top nav2">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">EV</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item ms-2">
                  <a class="nlink" aria-current="page" href="/"><i class="fa fa-home"></i> Home</a>

                <!-- Form -->
                <form action ="/filter" method="post">
                  <h4 class="text-center text-white">Filter EVs</h4><hr />
                  <div class="row g-2 mb-1">
                    <div class="col-md">
                      <div class="form-group">
                        <label class="filter">Manufacturer</label>
                        <input type="text" class="form-control" id="manufacturer" placeholder="Tesla" name="manufacturer">
                      </div>
                    </div>
                    <div class="col-md">
                      <div class="form-group">
                        <label class="filter">Vehicle Name</label>
                        <input type="text" class="form-control" id="manufacturer" placeholder="Model S" name="vehicle_name">
                      </div>
                    </div>
                  </div>

                  <div class="row g-2 mb-1">
                    <div class="col-md">
                      <div class="form-group">
                        <label class="filter">Power Rating</label>
                        <div class="d-flex">
                          <input type="number" class="form-control col me-1" id="power-min" placeholder="min" name="vehicle_power_min">
                          <input type="number" class="form-control col" id="power-max" placeholder="max" name="vehicle_power_max">
                        </div>
                      </div>
                    </div>
                    <div class="col-md">
                      <div class="form-group">
                        <label class="filter">Year</label>
                        <div class="d-flex">
                          <input type="number" class="form-control col me-1" id="power-min" placeholder="min" name="vehicle_year_min">
                          <input type="number" class="form-control col" id="power-max" placeholder="max" name="vehicle_year_max">
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row g-2 mb-1">
                    <div class="col-md">
                      <div class="form-group">
                        <label class="filter">Battery</label>
                        <div class="d-flex">
                          <input type="number" class="form-control col me-1" id="power-min" placeholder="min" name="vehicle_battery_min">
                          <input type="number" class="form-control col" id="power-max" placeholder="max" name="vehicle_battery_max">
                        </div>
                      </div>
                    </div>
                    <div class="col-md">
                      <div class="form-group">
                        <label class="filter">WLTP Range</label>
                        <div class="d-flex">
                          <input type="number" class="form-control col me-1" id="power-min" placeholder="min" name="vehicle_range_min">
                          <input type="number" class="form-control col" id="power-max" placeholder="max" name="vehicle_range_max">
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row g-2 mb-1">
                    <div class="col-md">
                      <div class="form-group">
                        <label class="filter">Cost</label>
                        <div class="d-flex">
                          <input type="number" class="form-control col me-1" id="power-min" placeholder="min" name="vehicle_cost_min">
                          <input type="number" class="form-control col" id="power-max" placeholder="max" name="vehicle_cost_max">
                        </div>
                      </div>
                    </div>
                    <div class="col-md">
                      <div class="form-group">
                        <input type="submit" value="SEARCH" class="btn btn-success btn-lg w-100 mt-4" />
                      </div>
                    </div>
                  </div>
                </form>
