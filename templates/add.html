
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Electric Vehicle </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" i
    ntegrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',
   filename='style.css') }}">
   <script src="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.js"></script>
   <link type="text/css" rel="stylesheet"
   href="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.css" />
  </head>
  <body>
    <div class="container-fluid">

      <!-- user logged in -->
      <div class="row">
        <div class="d-flex justify-content-center py-1" style="background-color: #7393B3;">
          {% if user_data %}
              Logged in as {{ user_data['email'] }}
          {% endif %}
        </div>
      </div>

      <!-- Menu -->
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">EV</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item ms-2">
                  <a class="nlink" aria-current="page" href="/"><i class="fa fa-home"></i> Home</a>
                </li>
              </ul>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item ms-2">
                  <a class="nlink"  aria-current="page" href="/"><i class="fa fa-search"></i> Search EV</a>
                  </li>
                </ul>
              <div>

                <a href="" class="ps-3 me-3 nlink" id="sign-out"><i class="fa fa-power-off"></i> Logout</a>

              </div>
            </div>
          </div>
        </nav>
      </div>

        </div>
    </div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="firebaseui-auth-container"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

    <!-- Car list -->
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
          <div class="col-md-7">
            <div class="addform_div">
              <form action="/add" method="post">
              <div class="mb-3">
                <center><label for="exampleFormControlInput1" class="form-label" style="font-weight: bold; font-size: 30px;">Add Electronic Vehicle</label></center>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="name" class="form-control" name="vehicle_name"id="exampleFormControlInput1" style="background-color: #C0C0C0" placeholder="Enter vehicle name">
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Manufacturer</label>
                <input type="name" class="form-control" name="manufacturer_name" id="exampleFormControlInput1" style="background-color: #C0C0C0" placeholder="Enter manufacturer name">
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Year</label>
                <input type="name" class="form-control" name="vehicle_year" id="exampleFormControlInput1" style="background-color: #C0C0C0" placeholder="Enter year">
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Battery Size (Kwh),</label>
                <input type="number" class="form-control" name="vehicle_battery" id="exampleFormControlInput1" style="background-color: #C0C0C0" placeholder="Select battery size">
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">WLTP range(KM)</label>
                <input type="number" class="form-control" name="vehicle_range" id="exampleFormControlInput1" style="background-color: #C0C0C0" placeholder="Select WLTP range">
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Cost</label>
                <input type="number" class="form-control" name="vehicle_cost" id="exampleFormControlInput1" style="background-color: #C0C0C0" placeholder="Select cost">
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Power(Kw)</label>
                <input type="number" class="form-control" name="vehicle_power" id="exampleFormControlInput1" style="background-color: #C0C0C0" placeholder="Select power">
              </div>


              <div class="mb-3">
                <center><button type="submit" class="btn btn-primary">Submit</button></center>
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>

    <script src="{{ url_for('static', filename='app-setup.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

  </body>
</html>
